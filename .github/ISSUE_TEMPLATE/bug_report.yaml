name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "important","updates"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: Which version of our software are you running?
      placeholder: e.g. v10.0 
      value: "e.g. v10.0"
    validations:
      required: true
  - type: dropdown
    id: devices
    attributes:
      label: In which device are you seeing the problem on?
      multiple: true
      options:
        - Phone
        - Tablets
        - Emulator
  - type: textarea
    id: code
    attributes:
      label: Relevant code 
      description: Please copy and paste any relevant code output that produces the error and some screenshots of the error.  This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
